<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | お問い合わせ</title>
  <!-- reset.css -->
  <link rel="stylesheet" href="../css/reset.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <!-- slick -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <!-- original css -->
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <header class="header">
    <div class="header-inner inner">
      <h1 class="header-title"><a href="../">Cresta Design</a></h1>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item"><a class="header-nav-item-link" href="#!">Concept</a></li>
          <li class="header-nav-item"><a class="header-nav-item-link" href="#!">Service</a></li>
          <li class="header-nav-item"><a class="header-nav-item-link" href="#!">Works</a></li>
          <li class="header-nav-item"><a class="header-nav-item-link" href="./">Contact</a></li>
        </ul>
      </nav>
      <!-- ハンバーガーボタン -->
      <button class="burger-btn">
        <span class="bar bar-top"></span>
        <span class="bar bar-mid"></span>
        <span class="bar bar-bottom"></span>
      </button>
    </div>
  </header>
  <!-- /.header -->

  <main class="main">
    <!-- page-title-wrapper -->
    <div class="page-title-wrapper">
      <h1 class="page-title">Contact</h1>
      <div class="page-footer">Contact us</div>
    </div>
    <!-- /.page-header-wrapper -->

    <!-- form -->
    <form class="form-wrapper" action="">
      <ul class="form-list">
        <li class="form-item">
          <label for="" class="form-label">お問い合わせ内容</label>
          <ul class="checkbox-list">
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="document">
              <label for="document">資料請求</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="phone">
              <label for="phone">お電話でのご相談を希望</label>
            </li>
            <li class="checkbox-item">
              <input type="checkbox" class="checkbox" id="application">
              <label for="application">申し込み</label>
            </li>
          </ul>
        </li>
        <li class="form-item">
          <label for="" class="form-label">担当者名</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">電話番号</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label"> メールアドレス</label>
          <input type="text" class="input-text">
        </li>
        <li class="form-item">
          <label for="" class="form-label">その他</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </li>
      </ul>
      <div class="submit-wrapper">
        <input type="submit" value="Submit" class="submit-btn">
      </div>
    </form>
    <!-- /.form -->
  </main>
  <!-- /.main -->

  <footer class="footer">
    <small>&copy;cresta.design all rights reserved</small>
  </footer>
  <!-- /.footer -->

  <!-- まずはjQueryを読み込む -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- slick -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <!-- original -->
  <script src="../js/main.js"></script>
</body>
</html>
